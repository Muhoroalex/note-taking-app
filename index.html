<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
    <header class="w-full max-w-2xl mx-auto text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Note Taking App</h1>
    </header>
    <main class="w-full max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <div class="mb-4">
            <label for="note-title" class="block text-gray-700 font-medium mb-2">Note Title</label>
            <input type="text" id="note-title" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter note title">
        </div>
        <div class="mb-4">
            <label for="note-content" class="block text-gray-700 font-medium mb-2">Note Content</label>
            <textarea id="note-content" class="w-full p-2 border border-gray-300 rounded-md" rows="4" placeholder="Enter note content"></textarea>
        </div>
        <div class="flex justify-end">
            <button id="add-note" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Add Note</button>
        </div>
        <div id="notes-list" class="mt-6">
            <!-- Notes will be appended here -->
        </div>
    </main>
    <script>
        document.getElementById('add-note').addEventListener('click', function() {
            const title = document.getElementById('note-title').value;
            const content = document.getElementById('note-content').value;

            if (title && content) {
                const note = document.createElement('div');
                note.className = 'bg-gray-100 p-4 rounded-lg shadow-md mb-4';
                note.innerHTML = `
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">${title}</h2>
                    <p class="text-gray-700 mb-4">${content}</p>
                    <button class="delete-note bg-red-500 text-white px-2 py-1 rounded-md hover:bg-red-600">Delete</button>
                `;
                document.getElementById('notes-list').appendChild(note);

                document.getElementById('note-title').value = '';
                document.getElementById('note-content').value = '';

                note.querySelector('.delete-note').addEventListener('click', function() {
                    note.remove();
                });
            }
        });
    </script>
</body>
</html>
