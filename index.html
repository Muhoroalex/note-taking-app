<html>
<head>
    <title>Create Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <div class="flex justify-between mb-6">
            <button class="text-gray-500">Student</button>
            <button class="text-gray-900 font-semibold">Non-Student</button>
        </div>
        <h2 class="text-2xl font-bold mb-6">Create your account</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700">Personal Information</label>
                <div class="flex space-x-4 mt-2">
                    <input type="text" placeholder="Enter your first name" class="w-1/2 p-2 border rounded-md bg-gray-100">
                    <input type="text" placeholder="Enter your last name" class="w-1/2 p-2 border rounded-md bg-gray-100">
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email Address</label>
                <div class="relative mt-2">
                    <input type="email" placeholder="Enter your email address" class="w-full p-2 border rounded-md bg-gray-100">
                    <i class="fas fa-envelope absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Phone Number</label>
                <div class="relative mt-2">
                    <input type="tel" placeholder="Enter your phone number" class="w-full p-2 border rounded-md bg-gray-100">
                    <i class="fas fa-phone absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <div class="relative mt-2">
                    <input type="password" placeholder="Create a password" class="w-full p-2 border rounded-md bg-gray-100">
                    <i class="fas fa-eye absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Confirm Password</label>
                <div class="relative mt-2">
                    <input type="password" placeholder="Confirm your password" class="w-full p-2 border rounded-md bg-gray-100">
                    <i class="fas fa-eye absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Account Type</label>
                <div class="mt-2 space-y-2">
                    <div class="flex items-center">
                        <input type="radio" name="accountType" class="mr-2">
                        <label class="flex items-center">
                            <i class="fas fa-user-graduate mr-2 text-gray-500"></i> Admin
                        </label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" name="accountType" class="mr-2">
                        <label class="flex items-center">
                            <i class="fas fa-user-tie mr-2 text-gray-500"></i> user
                        </label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" name="accountType" class="mr-2">
                        <label class="flex items-center">
                            <i class="fas fa-user mr-2 text-gray-500"></i> Guest
                        </label>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <div class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <label>I agree to the <a href="#" class="text-blue-500">Terms of Service</a> and <a href="#" class="text-blue-500">Privacy Policy</a></label>
                </div>
            </div>
            <button type="submit" class="w-full bg-teal-500 text-white p-2 rounded-md">Create Account</button>
        </form>
        <div class="text-center mt-4">
            <p class="text-gray-500">Or sign up with</p>
        </div>
    </div>
</body>
</html>
